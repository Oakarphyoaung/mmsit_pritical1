<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=[device-width], initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="heading">CSS Buttons</h1>
      <div class="box">
        <button class="btnn btn-blue">Click Me</button>

        <button class="btnn btn-yello">Click Me</button>
      </div>
      <div class="box">
        <button class="btnn btn-blue-outline">Click Me</button>

        <button class="btnn btn-yello-outline">Click Me</button>
      </div>
      <div class="box">
        <button class="btnn btn-blue rounded-pill">Click Me</button>

        <button class="btnn btn-yello rounded">Click Me</button>
      </div>
      <div class="box">
        <button class="btnn btn-blue-outline rounded">Click Me</button>

        <button class="btnn btn-yello-outline rounded-pill">Click Me</button>
      </div>
      <div class="box">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="box">
        <button class="btn-blue rounded">
          <i class="btnn fa-solid fa-house btn-icon"></i>
        </button>

        <button class="btn-yello rounded-pill">
          <i class="btnn fa-solid fa-house btn-icon"></i>
        </button>
      </div>
      <div class="box">
        <button class="btn-blue-outline rounded">
          <i class="btnn fa-solid fa-house btn-icon"></i>
        </button>

        <button class="btn-yello-outline rounded-pill">
          <i class="btnn fa-solid fa-house btn-icon"></i>
        </button>
      </div>
    </main>
  </body>
</html>
